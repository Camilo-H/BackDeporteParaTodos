#definicion de puerto de conexion
server.port= 8082
spring.application.name= deporteParaTodos
#Conexion a base de datos  Oracle settings
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=TEST
spring.datasource.password=test
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

#JPA settings
spring.jpa.hibernate.ddl-auto= none
#GRANT CREATE TABLE TO TEST2;
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.jpa.show-sql=true

#mostrar sql formato
spring.jpa.properties.hibernate.format_sql=true

#manejo de datos grandes - para envio y recepcion de multimedia, en este caso imagenes
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#habilitar el manejo de archivos multipart
spring.servlet.multipart.enabled=true